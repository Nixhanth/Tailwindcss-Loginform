<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginScreen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class=" bg-red-300 min-h-screen flex items-center justify-center ">
        <!-- Main content container -->
        <div class="bg-red-400 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
            
            <!-- Left side container -->
            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-red-900">Login</h2>
                <p class="text-sm mt-4 text=[#064247]">If you are already a member, easily login</p>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border bg-red-300 text-red-900 placeholder-red-900" type="text" name="email" placeholder="E-mail">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full bg-red-300 text-red-900 placeholder-red-900" type="password" name="password" placeholder="Password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                          </svg>
                    </div>
                    <button class="bg-red-900 rounded-xl border text-white py-2 hover:scale-105 duration-300">LogIn</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center justify-center text-gray-500">
                    <hr class="border-red-900">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-red-900">
                </div>

                <button class="bg-red-900 text-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300">
                    <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>  
                    Login With Google</button>

                <div class="mt-4 text-xs border-b py-4 border-red-900 ">
                    <p>Forgot your password?</p>
                </div>

                <div class="mt-2 text-xs flex justify-between items-center">
                    <p>If you  don't have an account?</p>
                    <button class="py-2 px-5 bg-red-900 text-white border rounded-xl hover:scale-110 duration-300">Register</button>
                </div>
            </div>

            <!-- Right side container -->
            <div class="md:block hidden w-1/2">
                <img class=" rounded-2xl" src="/ai-generated-8698024.jpg" alt="">
            </div>

          

        </div>

    </section>
</body>
</html>
